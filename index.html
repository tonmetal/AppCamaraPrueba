<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoCall WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f3;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }

    .resultado{
        text-decoration: none;
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        margin: 10px;
    }

    #retryBtn{
        background-color: #333;
    }
  </style>
</head>
<body>
  <h1>AutoCall WebApp</h1>
  <video id="video" autoplay playsinline></video>
  <button id="scanBtn" onclick="scanAndCall()">Detectar</button>
  <button id="retryBtn" onclick="startCamera()" style="display: none;">Reintentar</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultDiv = document.getElementById('result');
    const scanBtn = document.getElementById('scanBtn');
    const retryBtn = document.getElementById('retryBtn');

    let cameraStream = null;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      })
        .then(stream => {
          cameraStream = stream;
          video.srcObject = stream;
          video.style.display = "block";
          scanBtn.style.display = "inline-block";
          retryBtn.style.display = "none";
          resultDiv.innerText = "";
        })
        .catch(err => {
          alert("Error al acceder a la cámara: " + err);
        });
    }

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
        video.srcObject = null;
        video.style.display = "none";
      }
    }

    function scanAndCall() {
      scanBtn.style.display = "none";
      resultDiv.innerText = "Detectando número...";

      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      stopCamera(); // apaga la cámara mientras procesa

      Tesseract.recognize(canvas, 'spa')
        .then(({ data: { text } }) => {
          const match = text.match(/\b[67]\d{8}\b/);
          if (match) {
            const phone = match[0].replace(/\s+/g, '');
            resultDiv.innerHTML = `<h3>Número detectado: <b>${phone}</b><br></h3> <a class="resutado" href="tel:${phone}">Llamar ahora</a>`;
          } else {
            resultDiv.innerText = "No se detectó ningún número de teléfono.";
          }
          retryBtn.style.display = "inline-block"; // mostrar botón reintentar
        })
        .catch(err => {
          resultDiv.innerText = "Error en el reconocimiento de texto: " + err;
          retryBtn.style.display = "inline-block"; // mostrar botón reintentar
        });
    }

    // Activar cámara automáticamente al abrir la página
    window.addEventListener('DOMContentLoaded', () => {
      startCamera();
    });
  </script>
</body>
</html>
